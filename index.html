<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>900 Months's Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>900 Months's Wall</h1>
    <div class="date-selector">
      <label for="start-date">Select your birth date: </label>
      <input type="date" id="start-date">
    </div>
    <p class="info">You have lived <span id="months-lived">0</span> months.</p>
    <div class="wall" id="wall"></div>
    <p><a href="https://github.com/huyixi/900-months#900-months">About</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
